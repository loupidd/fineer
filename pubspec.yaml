name: fineer
version: 1.0.0+1
publish_to: none
description: A Location Based Attendance System Mobile App
environment: 
  sdk: '>=3.1.2 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: ^4.7.2
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.5
  convex_bottom_bar: 3.2.0
  intl: ^0.20.2
  geolocator: ^14.0.0
  geocoding: ^3.0.0
  syncfusion_flutter_datepicker: ^29.1.40
  another_flutter_splash_screen: ^1.2.1
  carousel_slider: ^5.0.0
  flutter: 
    sdk: flutter
  lottie: ^3.1.2
  shared_preferences: ^2.5.3
  flutter_animate: ^4.5.2
  logger: ^2.5.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_staggered_animations: ^1.1.1
  animated_toggle_switch: ^0.8.5
  flutter_svg: ^2.1.0
  path_provider: ^2.0.15
  excel: ^4.0.6
  permission_handler: ^12.0.0+1
  share_plus: ^4.5.3
  open_file: ^3.3.0
  cross_file: ^0.3.4+2
  

dev_dependencies: 
  flutter_lints: ^5.0.0
  flutter_test: 
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

flutter: 
  uses-material-design: true
  assets:
    - lib/assets/fineer_lottie.json
    - lib/assets/logo.png
    - lib/assets/appLogo.png
    - lib/assets/tripleS-transparent-white.png
    - lib/assets/tripleS-transparent-black.png
    - lib/assets/icon.webp
flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/icon.webp"
  adaptive_icon_background: "#056dd5"
